<!DOCTYPE html>
<html>
    <head>    
        <link rel = "stylesheet" href = "style.css">
    </head>

    <body>
<!--------------HP LABELS------------------------------------------------------------------------------------------------------->
        <label id="heal-cost" style="margin-right: 10px; background-color: lightgrey">|Heal Cost: 25 V| </label>
	<label id="heal-power" style="margin-right: 10px; background-color: lightgrey">|Heal Power: 10 HP|</label>
	<label id="player-damage" style="margin-right: 10px; background-color: lightgrey">|Player Damage: 1| </label>

        <label id="max-damage" style="margin-right: 10px; background-color: lightgrey">|Enemy DPS: 1| </label>
<!------------------------------------------------------------------------------------------------------------------------------>


<!--------------HEALTH GUI------------------------>
        <div id="health-container">
            <div id="health-bar"></div>
            <span id="hp">HP:100/100</span>
        </div>
<!------------------------------------------------>

<!--------------ENEMY GUI------------------------>
        <div id="enemy-health-container">
            <div id="enemy-health-bar"></div>
            <span id="enemy-hp">Enemy HP: 10/10</span>
        </div>
<!------------------------------------------------>


<!--------------XP LABELS----------------------------------------------------------------------------------->
	<label id="level" style="margin-right: 10px; background-color: lightgrey">|Level: 1|</label>
        <label id="perk" style="margin-right: 10px; background-color: lightgrey">|Perks: 0|</label>
        <label id="required-xp" style="margin-right: 10px; background-color: lightgrey">|Required XP: 100|</label>
<!---------------------------------------------------------------------------------------------------------->



<!----------------XP GUI---------------------->
       <div id="xp-container">
           <div id="xp-points"></div>
           <span id="XP">XP: 0/100</span>
       </div>
<!-------------------------------------------->

<!----------------VOLTAGE LABELS----------------->
<!----------------------------------------------->

<!----------------VOLTAGE GUI------------------>
       <div id="voltage-container">
           <div id="voltage-bar"></div>
           <span id="voltage-text">Voltage: 100/100</span>
       </div>
<!-------------------------------------------->

       

<!---------------------ACTION BUTTONS----------------------->
	<button id="attack">Attack
            <img src="https://raw.githubusercontent.com/ProfessorCalcore/RPG-GAME/main/pixil-frame-0.png" alt="My Image">
        </button>

	<button id="heal">Heal
            <img src ="https://raw.githubusercontent.com/ProfessorCalcore/RPG-GAME/main/pixil-frame-0 (5).png">
        </button>

        <button id="upgrades">Upgrades</button>
<!---------------------------------------------------------->


<!-------------UPGRADE MENU-------------------------------------------------------------------------------->
	<div id="upgrades-gui">

	    <label style="display: block;">Health Upgrades</label>
            <button id="max-health-upgrade"><b>MAX HEALTH + 10 HP</b> [Costs 1 Perk]</button>
            <button id="heal-upgrade" style="display: block;"><b>HEAL + 5 HP</b>[Costs 1 Perk]</button>
            <button id="regenerate-hp" style="display: block;"><b>REGENERATE HP</b> [Costs 5 Perks]</button>
	    <button id="refill-health" style="display:block;"><b>RESTORE HP</b>[Costs 3 Perks]</button>

	    <label style="display: block;">Damage Upgrades</label>
	    <button id="upgrade-damage" style="display:block;"><b>Attack Damage +1 </b>[Costs 1 Perk]</button>



	
	    
	    <label style="display: block;">Armour Upgrades</label>
            <button id="armour-upgrade" style="display: block;"><b>UPGRADE ARMOUR - 1 ENEMY DPS</b>[Costs 3 Perks]</button>

	    <label style="display: block;">XP Upgrades</label>
            <button id="auto-xp" style="display: block;"><b>AUTOMINE XP</b>[Costs 2 Perks]</button>


	    <label style="display: block;">Voltage Upgrades</label>
            <button id="voltage-upgrade" style="display: block;"><b>VOLTAGE REGENERATION</b> [Costs 3 Perks]</button>

        </div>
<!-------------------------------------------------------------------------------------------------------->

	<div id="box" style="width: 5px; height:5px"></div>
        
        <script src = "main.js"></script>
    </body>
</html>
